<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    th, td {
        border: 1px solid black;
    }

    tfoot {
        background-color: cyan;
    }
</style>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>

            <tr>
                <td>Produto</td>
                <td>5</td>
                <td>10$</td>
                <td rowspan="2">Sim</td>
            </tr>

            <tr>
                <td>Produto</td>
                <td>6</td>
                <td>5$</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
